
<!DOCTYPE html>
<html lang="en" >

    <head>
        <meta charset="UTF-8">
        <title>FocusFriend</title>
        <link rel="canonical" href="https://codepen.io/sajadhsm/pen/odaBdd">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="ffstyle.css" rel="stylesheet"/>
    </head>

<body translate="no">
  <section class="msger">
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> FocusFriend
    </div>
    <div class="msger-header-options">
      <span><i class="fas fa-cog"></i></span>
    </div>
  </header>

  <main class="msger-chat">
    <div class="msg left-msg">
      <div class="msg-img"></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">FocusFriend</div>
          <div class="msg-info-time">10.00</div>
        </div>

        <div class="msg-text">
          Hi, welcome to FocusFriend. How can I assist you today?
        </div>
      </div>
    </div>

    <div class="msg right-msg">
      <div
       class="msg-img"
       style="background-image: url(images/person.png)"
      ></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">Max</div>
          <div class="msg-info-time">10:00</div>
        </div>

        <div class="msg-text">
          Hey!
        </div>
      </div>
    </div>
  </main>

  <form class="msger-inputarea">
    <input type="text" class="msger-input" placeholder="Message FocusFriend">
    <button type="submit" class="msger-send-btn">Send</button>
  </form>
</section> 

<script src="ffscript.js"></script>

  
</body>

</html>
